<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dom Weselny</title>
    <link rel="stylesheet" href="styl5.css">

    <script>
        function ObliczKoszt(){
            var ilosc_gosci = document.getElementById("ilosc_gosci").value;
            var poprawiny = document.getElementById("poprawiny").checked;

            var cena = ilosc_gosci * 100;
            if(poprawiny)
                cena += cena*0.3;

            document.getElementById("wynik").innerHTML = "Koszt Twojego wesela to "+cena+" złotych";
            return false;
        }


    </script>

</head>
<body>
<section id="Baner">
    <h1>
        <img src="logo.png" height="70px">
        Dom Weselny zorganizuje wesele za Ciebie
        <img src="logo.png" height="70px">
    </h1>
</section>

<section id="lewy">
    <h2>Dom Weselny</h2>
    <p>ul. Przemysłowa 5</p>
    <p>Kalisz</p>
    <p><a href="logo.png">Pobierz logo</a></p>
</section>

<section id="srodkowy">
    <h2>Oferujemy</h2>
    <ul>
        <li>Wesela</li>
        <li>Bankiety</li>
        <li>Konferencje</li>
    </ul>
</section>

<section id="prawy">
    <p><a href="regulamin.txt">czytaj regulamin</a></p>
</section>

<section id="dolny">
    <h2>Ile będzie kosztowało moje wesele?</h2>
    Podaj liczbę gości:
    <input type="number" id="ilosc_gosci">
    <br>
    <input type="checkbox" id="poprawiny">
    Wesele z poprawinami?
    <br>
    <button onclick="ObliczKoszt()">Oblicz koszt</button>
    <br>
    <p id="wynik"></p>
</section>

<section id="stopka">
    Stronę   internetową   opracował: Kacper Potaczała
</section>
</body>
</html>
